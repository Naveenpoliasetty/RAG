# version: '3.8'  # Removed - obsolete in newer Docker Compose

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-db
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
    # Healthcheck disabled - Qdrant container doesn't have wget/curl
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 10s
    networks:
      - app-network

  # FastAPI Resume Parser
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: resume-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_GRPC_PORT=6334
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - qdrant
      # Removed healthcheck condition - start immediately
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - uncomment if using domain/SSL)
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - fastapi
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  qdrant-data:
    driver: local
    # Using Docker volume (no persistent disk)
    # To use GCP persistent disk later, uncomment below and mount disk at /mnt/qdrant-data:
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/qdrant-data

