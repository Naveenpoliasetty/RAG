name: Run Tests

on:
  push:
    branches:
      - main
      - pipelines/data_scraping_pipepline
  pull_request:
    branches:
      - main
      - pipelines/data_scraping_pipepline

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.minimal.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.minimal.txt
          pip install pytest pytest-cov
      
      - name: Lint with flake8 (optional)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run tests
        run: |
          # Add your test commands here
          echo "Running tests..."
          # pytest tests/ -v --cov=src
          echo "âœ… Tests passed (placeholder)"
      
      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version:** 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

