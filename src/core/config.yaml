# Embeddings Configuration
embeddings:
  model: "intfloat/e5-base-v2"
  batch_size: 16
  device: "cpu"  # or "cuda"
  chunk_size: 1000
  chunk_overlap: 150

# Processing Configuration
processing:
  batch_size: 50
  poll_interval: 10.0
  retry_limit: 5
  reset_after_minutes: 30

# Collections Mapping
collections:
  professional_summary: "professional_summaries"
  technical_skills: "technical_skills"    # ✅ Fixed spelling
  experiences: "experiences"              # ✅ Fixed to plural

# Retry Configuration
retry:
  max_delay: 300  # 5 minutes in seconds
  base_delay: 5
  backoff_factor: 3

# Docker specific settings
docker:
  mongodb_service: "resume_mongodb"
  qdrant_service: "resume_qdrant"


llm_config:
  model: "llama3.2-8b"
  base_url: "http://localhost:8000/v1"
  SUMMARY_MAX_TOKENS: 450
  SKILLS_MAX_TOKENS: 200
