# Qdrant Configuration
qdrant:
  host: "34.130.75.211"
  url: "http://34.130.75.211:6333/"
  port: 6333
  timeout: 30
  # Add API key if needed (for cloud version)
  # api_key: "your-api-key"

# Embeddings Configuration
embeddings:
  model: "intfloat/e5-base-v2"
  batch_size: 16
  device: "cpu" # or "cuda"
  chunk_size: 1000
  chunk_overlap: 150

# Processing Configuration
processing:
  batch_size: 50
  poll_interval: 10.0
  retry_limit: 5
  reset_after_minutes: 30

# Collections Mapping
collections:
  professional_summary: "professional_summaries"
  technical_skills: "technical_skills" #  Fixed spelling
  experiences: "experiences" #  Fixed to plural

# Retry Configuration
retry:
  max_delay: 300 # 5 minutes in seconds
  base_delay: 5
  backoff_factor: 3

# Docker specific settings
docker:
  mongodb_service: "resume_mongodb"
  qdrant_service: "resume_qdrant"

llm_config:
  # Provider: "runpod" or "groq"
  provider: "groq"

  # Global token limits
  global_max_tokens: 4096
  SUMMARY_MAX_TOKENS: 4000
  SKILLS_MAX_TOKENS: 1200
  EXPERIENCE_MAX_TOKENS: 4000

  # Provider specific configurations
  runpod:
    model: "meta-llama/llama-3.1-8b-instruct"
    base_url: "https://api.runpod.ai/v2/5f41xn4cfl0ud9/openai/v1"
    # api_key: "your-runpod-key"

  groq:
    model: "llama-3.1-8b-instant"
    base_url: "https://api.groq.com/openai/v1"
